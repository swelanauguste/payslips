{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="m-5 p-5 shadow rounded-4">
    <h1>Login</h1>
    <hr>


    <form action=""
        method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>

        <button type="submit">Login</button>
    </form>
    <hr>

    <a href="{%url 'register' %}">Register</a>
</div>
{% endblock content %}

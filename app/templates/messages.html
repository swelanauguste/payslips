{% if messages %}
{% for message in messages %}
<div class="alert alert-info alert-dismissible fade show bg-info text-dark  text-center fw-bold"
    role="alert">
    <strong class="">{{ message }}</strong>
    <button type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"></button>
</div><br>
{% endfor %}
{% endif %}
